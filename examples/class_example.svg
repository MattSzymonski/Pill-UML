<marker id="cls-diamond-empty" viewBox="0 0 12 12" refX="12" refY="6" markerWidth="12" markerHeight="12" orient="auto-start-reverse">
<path d="M 0 6 L 6 0 L 12 6 L 6 12 z" class="marker-diamond-empty"/>
</marker>
