<svg xmlns="http://www.w3.org/2000/svg" width="456" height="530"><style type="text/css">
/* Pill UML Default Styles */
/* This file defines CSS classes for all diagram elements */

/* ============================================================================
   General / Shared
   ============================================================================ */

.diagram-background {
    fill: #FFFFFF;
}

.diagram-text {
    font-family: 'Inter', 'Segoe UI', "Helvetica Neue", Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
}

.diagram-text-bold {
    font-weight: bold;
}

.diagram-text-italic {
    font-style: italic;
}

.diagram-text-centered {
    text-anchor: middle;
}

.diagram-text-underline {
    text-decoration: underline;
}

/* ============================================================================
   Sequence Diagram
   ============================================================================ */

/* Participant box */
.participant {
    fill: #F0F0F0;
    stroke: #333333;
    stroke-width: 1;
}

.participant-text {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
    text-anchor: middle;
}

/* Lifeline */
.lifeline {
    stroke: #666666;
    stroke-width: 1;
    stroke-dasharray: 5, 5;
}

/* Messages / Arrows */
.message {
    stroke: #333333;
    stroke-width: 1.5;
    fill: none;
}

.message-dashed {
    stroke-dasharray: 5, 5;
}

.message-text {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
    text-anchor: middle;
}

.arrow-head {
    fill: #333333;
}

.arrow-head-open {
    fill: none;
    stroke: #333333;
    stroke-width: 1.5;
}

/* Alt/Else blocks */
.alt-box {
    fill: none;
    stroke: #999999;
    stroke-width: 1;
}

.alt-label-box {
    fill: #FAFAFA;
    stroke: #999999;
}

.alt-label-text {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 10px;
    fill: #333333;
}

.alt-condition-text {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
    font-weight: bold;
}

.alt-divider {
    stroke: #999999;
    stroke-width: 1;
    stroke-dasharray: 5, 5;
}

/* Divider */
.divider-line {
    stroke: #333333;
    stroke-width: 1;
    stroke-dasharray: 5, 5;
}

.divider-box {
    fill: #FFFFFF;
    stroke: #333333;
    stroke-width: 1;
}

.divider-text {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
    text-anchor: middle;
}

/* Notes */
.note {
    fill: #FFFFCC;
    stroke: #333333;
    stroke-width: 1;
}

.note-text {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
}

/* ============================================================================
   Class Diagram
   ============================================================================ */

/* Class box */
.class {
    fill: #F0F0F0;
    stroke: #333333;
    stroke-width: 1;
    /* Custom properties for SVG attributes */
    --rx: 4;
    --ry: 4;
    /* Shadow properties */
    --shadow-dx: 3;
    --shadow-dy: 3;
    --shadow-blur: 4;
    --shadow-opacity: 0.25;
}

.interface {
    fill: #8ab2fc;
    stroke: #333333;
    stroke-width: 1;
    /* Custom properties for SVG attributes */
    --rx: 4;
    --ry: 4;
    /* Shadow properties */
    --shadow-dx: 3;
    --shadow-dy: 3;
    --shadow-blur: 4;
    --shadow-opacity: 0.25;
}

.abstract-class {
    fill: #F0F0F0;
    stroke: #333333;
    stroke-width: 1;
    /* Custom properties for SVG attributes */
    --rx: 4;
    --ry: 4;
    /* Shadow properties */
    --shadow-dx: 3;
    --shadow-dy: 3;
    --shadow-blur: 4;
    --shadow-opacity: 0.25;
}

.enum {
    fill: #F0E8F4;
    stroke: #333333;
    stroke-width: 1;
}

/* Class name */
.class-name {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
    font-weight: bold;
    text-anchor: middle;
}

/* Interface name */
.interface-name {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #000000;
    font-weight: bold;
    font-style: italic;
    text-anchor: middle;
}

/* Abstract class name */
.abstract-class-name {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #000000;
    font-weight: bold;
    font-style: italic;
    text-anchor: middle;
}

/* Stereotype */
.class-stereotype {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 10px;
    fill: #666666;
    text-anchor: middle;
}

/* Compartment separator */
.class-separator {
    stroke: #cccccc;
    stroke-width: 1;
}

.interface-separator {
    stroke: #333333;
    stroke-width: 1;
}

.abstract-class-separator {
    stroke: #cccccc;
    stroke-width: 1;
}

/* Fields */
.class-field-name {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
}

.class-field-name-static {
    text-decoration: underline;
}

/* Abstract class fields */
.abstract-class-field-name {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #000000;
}

.abstract-class-field-name-static {
    text-decoration: underline;
}

/* Methods */
.class-method-name {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #333333;
}

.class-method-name-static {
    text-decoration: underline;
}

.class-method-name-abstract {
    font-style: italic;
}

/* Interface methods */
.interface-method-name {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #000000;
}

.interface-method-name-static {
    text-decoration: underline;
}

/* Abstract class methods */
.abstract-class-method-name {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 12px;
    fill: #000000;
}

.abstract-class-method-name-static {
    text-decoration: underline;
}

.abstract-class-method-name-abstract {
    font-style: italic;
}

/* Relationships */
.relationship {
    stroke: #333333;
    stroke-width: 1.5;
    fill: none;
}

.relationship-dashed {
    stroke-dasharray: 5, 5;
}

.relationship-label {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 10px;
    fill: #333333;
    text-anchor: middle;
}

/* Relationship markers */
.marker-triangle {
    fill: white;
    stroke: #333333;
    stroke-width: 1;
}

.marker-arrow {
    fill: #333333;
}

.marker-diamond-filled {
    fill: #333333;
}

.marker-diamond-empty {
    fill: white;
    stroke: #333333;
    stroke-width: 1;
}
/* Style file overrides */
/* Example theme file - Dark theme
 * This CSS overrides the default styles.
 * Inline @start_style blocks in .pilluml files will override these.
 */

/* Background */
.diagram-background {
    fill: #ffffff;
}

/* Sequence diagram participants */
.participant {
    fill: #33377a;
    stroke: #89b4fa;
    /* Custom properties for SVG attributes */
    --rx: 4;
    --ry: 4;
    /* Shadow properties */
    --shadow-dx: 3;
    --shadow-dy: 3;
    --shadow-blur: 4;
    --shadow-opacity: 0.25;
}

.participant-text {
    fill: #cdd6f4;
}

/* Messages */
.message {
    stroke: #a6e3a1;
}

.message-text {
    fill: #cdd6f4;
}

.arrow-head {
    fill: #a6e3a1;
}

/* Lifelines */
.lifeline {
    stroke: #585b70;
}

/* Class diagram */
.class {
    fill: #313244;
    stroke: #89b4fa;
    /* Custom properties for SVG attributes */
    --rx: 4;
    --ry: 4;
    /* Shadow properties */
    --shadow-dx: 3;
    --shadow-dy: 3;
    --shadow-blur: 4;
    --shadow-opacity: 0.25;
}

.class-name {
    fill: #cdd6f4;
}

.interface-name {
    fill: #ffffff;
}

.class-field-name,
.class-method-name {
    fill: #bac2de;
}

.interface-method-name {
    fill: #ffffff;
}

.abstract-class-field-name,
.abstract-class-method-name {
    fill: #1d1d1d;
}

.abstract-class-name {
    font-style: italic;
    fill: #1d1d1d;
}

/* Relationships */
.relationship {
    stroke: #f5c2e7;
}

.relationship-arrow {
    fill: #f5c2e7;
    stroke: #f5c2e7;
}
.message-text { fill: #555555ff; }
/* Inline style overrides */
.message { stroke: #00ccff; }
.arrow-head { fill: #00ccff; }
.arrow-head-open { stroke: #00ccff; }
</style><rect width="100%" height="100%" class="diagram-background"/><defs>
